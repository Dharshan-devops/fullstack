drawing num:<input [(ngModel)]="data.drawingnumber" type="text" name="drawingnumber"><br/>
part name:<input [(ngModel)]="data.partname"  type="text" name="partname"><br/>
seq name:<input [(ngModel)]="data.sequencename"  type="text" name="sequencename"><br/><br/>
<h2>get existing collection</h2>
<button (click)="existdata()">getdata</button>
<table>
    <tr *ngFor="let dat of datas | keyvalue">
        <td>{{dat.key}}</td>
        <td>{{dat.value}}</td>
    </tr>
</table>
